
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login 08</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body class="gradient">
        <div class="container min-h-100vh d-flex flex-column align-items-center justify-content-center">
            <div class="shadow border-0 card rounded-3" style="width: 100%;">
                <div class="row flex-row justify-content-center">
                    <div class="col-12 align-items-center">
                        <div class="d-flex d-flex  align-items-center justify-content-center rounded-3 gradient-invert p-4">
                            <h4 class="m-0 fw-bolder ">Contact Us</h4>
                            <a href=".." class=" ms-auto text-reset">
                              <h6 class="m-0 fw-bolder">< Login</h6>
                            </a>
                        </div>
                        <div class="d-flex flex-row justify-content-center">
                            <div class="col-12">
                                <form class="p-4 row justify-content-center">
                                  <div class="col-6">
                                    <div class="form-group">
                                        <label for="name">Your Name</label>
                                        <input name="name" type="text" class="form-control" placeholder="Name" required="">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Your Email</label>
                                        <input name="email" type="email" class="form-control" placeholder="Email" required="">
                                      </div>
                                    </div>
                                  <div class="col-6">
                                    <label for="password">Your Message</label>
                                    <textarea class="form-control" placeholder="Leave your message here!" style="height: 100px"></textarea>
                                  </div>
                                  <button type="submit" class="col-4 form-button gradient-invert border-0 mt-4 py-2 fw-bold px-4 rounded-3">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
