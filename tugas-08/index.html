<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/tugas-ajax/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://blog-ananda.vercel.app/favicon/apple-icon.png"
      type="image/x-icon"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  </head>

  <body class="gradient">
    <div
      id="book-form"
      class="
        container
        min-h-100vh
        d-flex
        flex-column
        align-items-center
        justify-content-center
      "
      style="max-width: 36rem"
    >
      <div class="shadow border-0 card rounded-3" style="width: 100%">
        <div class="row flex-row justify-content-center">
          <div class="col-12 align-items-center">
            <div
              class="d-flex align-items-center rounded-3 gradient-invert p-4"
            >
              <h4 class="m-0 fw-bolder">Add New Book to List!</h4>
            </div>
            <div class="d-flex flex-row justify-content-center">
              <div class="col-12 p-4">
                <div class="form-group">
                  <label for="add-book">Add New Book</label>
                  <input
                    id="add-book"
                    name="add-book"
                    type="text"
                    class="form-control"
                    placeholder="Add New Book"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <label for="book-select">Book List</label>
                  <select id="book-list" class="form-select"></select>
                </div>
                <button
                  id="add-book-button"
                  type="button"
                  class="
                    form-button
                    gradient-invert
                    border-0
                    mt-4
                    py-2
                    fw-bold
                    px-4
                    rounded-3
                  "
                >
                  Add Book
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex mt-4">
        <p id="animate-text">Need more writing space?&nbsp;</p>
        <a id="animate-button" href="#" class="text-reset fw-bold fst-italic">
          Expand
        </a>
      </div>
    </div>
    <script src="/tugas-ajax/js/main.js"></script>
  </body>
</html>
