<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Ajax | Ananda Satria</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/tugas-07/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://blog-ananda.vercel.app/favicon/apple-icon.png"
      type="image/x-icon"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  </head>

  <body class="gradient">
    <div class="container align-items-center justify-content-center">
      <div class="card mb-3 p-5 border-0">
        <div class="text-center">
          <div class="mb-4">
            <h1 class="my-3">Implementasi Ajax | Putu Ananda Satria Adi</h1>
            <h4>05111940000113 | PWEB B</h4>
          </div>

          <div>
            <button
              class="btn btn-primary mx-1 mb-1"
              name="options"
              id="text"
              data-bs-toggle="collapse"
              data-bs-target="#displayText:not(.show), #displayFilter.show"
              onclick="getText()"
            >
              Tampilkan Teks
            </button>

            <button
              class="btn btn-primary mx-1 mb-1"
              name="options"
              id="filter"
              data-bs-toggle="collapse"
              data-bs-target="#displayFilter:not(.show), #displayText.show"
              onclick="getBenua()"
            >
              Tampilkan Formulir Benua
            </button>
          </div>
        </div>
      </div>

      <div>
        <div class="collapse text-center border-0" id="displayText">
          <div class="card card-body text-center border-0" id="ajax-text"></div>
        </div>

        <div class="collapse border-0" id="displayFilter">
          <div class="card card-body border-0">
            <div class="row">
              <h4 class="text-center">Filter Benua</h4>
              <div class="col">
                <div class="form-group mb-2">
                  <label>Benua</label>
                  <select
                    class="form-select"
                    name="select-benua"
                    id="select-benua"
                    onchange="getDept()"
                  ></select>
                </div>
                <div class="form-group mb-2">
                  <label>Negara</label>
                  <select
                    class="form-select"
                    name="select-negara"
                    id="select-negara"
                  ></select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom text-dark my-2 text-center">
      <p>
        Made with ❤️ by
        <a href="https://annd.dev" style="color: black"> &copy;Ananda</a>
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="/tugas-07/js/main.js"></script>
  </body>
</html>
